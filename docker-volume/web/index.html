<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linkarium</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css; charset=utf-8" href="css/site.css">
</head>
<body id="rotator">
    <div id="logodiv" >
        <img id="logo" src="images/marky-logo-transp.png" alt="Logo"></div>
    <div id="titlediv" >
    <h1 id="title">Linkarium</h1></div>

    <div id="openweathermap-widget-15"></div>
    <script>
        window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];  
        window.myWidgetParam.push({id: 15,cityid: '5946768',appid: 'getOpenWeatherMapApiKey',units: 'metric',containerid: 'openweathermap-widget-15',  });  
        (function() {
            var script = document.createElement('script');
            script.async = true;
            script.charset = "utf-8";
            script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(script, s);  
            })();
        </script>    
    <div id="divider"><img id="dividergif" src="images/divider.gif" alt="divider" /></div>
    <div id="cards-container"></div>
    <script>
        // Fetch data from data.json (you can use AJAX or fetch API)
        fetch('json/data.json')
            .then(response => response.json())
            .then(data => {
                const cardsContainer = document.getElementById('cards-container');

                // Loop through the data and create cards
                data.forEach(cardData => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    // Icon
                    const icondiv = document.createElement('div');
                    icondiv.classList.add('icondiv');
                    const icon = document.createElement('img');
                    icon.src = cardData.icon;
                    icon.classList.add('icon');
                    icon.setAttribute('alt','icon');
                    icondiv.appendChild(icon)
                    card.appendChild(icondiv);

                    // Name
                    const name = document.createElement('h2');
                    name.innerText = cardData.name;
                    card.appendChild(name);

                    // Description
                    const description = document.createElement('p');
                    description.innerText = cardData.description;
                    card.appendChild(description);

                    // Link
                    const link = document.createElement('a');
                    link.href = cardData.link;
                    link.target = '_blank'; // Open in a new tab
                    //link.innerText = 'Learn more';
                    //card.appendChild(link);
                    link.appendChild(card);

                    // Add click event to spin the card
                    //card.addEventListener('click', () => {
                    //    card.style.transform = 'rotate(360deg)';
                    //});

                    //cardsContainer.appendChild(card);
                    cardsContainer.appendChild(link);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>

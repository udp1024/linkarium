# nginx.conf

http {
    server {
        listen 10080;  # HTTP port
        server_name example.com;  # Replace with your domain

        location / {
            root /mnt/data/web;
            index index.html;
        }
    }

    server {
        listen 10443 ssl;  # HTTPS port
        server_name example.com;  # Replace with your domain

        ssl_certificate /mnt/data/ssl/your_certificate.crt;
        ssl_certificate_key /mnt/data/ssl/your_private_key.key;

        location / {
            root /mnt/data/web;
            index index.html;
        }
    }
}